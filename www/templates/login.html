<ion-view title="Login">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header bg-image" style="text-align: center;">
        <div class="spacer" style="width: 300px; height: 28px;"></div>
        <img src="img/icon.jpg" style="width: 50%; height: auto;">
         <form class="list">
            <div class="spacer" style="width: 300px; height: 38px;"></div>
            <p class="text-center" ng-show="logoutMessage">!! Successfully Logged Out</p>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">User Id</span>
                    <input type="text" ng-model="user.resUserId" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="user.password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-balanced button-block button-large" type="button" ng-click="login(user)">Log in</button>
        </form>
 
    </ion-content>
</ion-view>

<ion-side-menus enable-menu-with-back-views="false">

    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Menu</h1>

      <div id="menu-layer-two">
        <img src="img/icon.jpg" class="savorLogo" alt="Logo">
      </div>
    
      <ion-list>

          Orders

        <ion-item menu-close ng-show="login" href="#/app/profile">
          Profile
        </ion-item>
        <ion-item menu-close ng-show="login" href="#/app/delivery-info">
          Delivery Info
        </ion-item>
        <ion-item menu-close ng-show="login" href="#/app/payment-info">
          Payment Info
        </ion-item>
        <ion-item menu-close ng-show="login" href="#/app/drivers">
          Drivers
        </ion-item>
        <ion-item menu-close ng-show="login" href="#/app/counter-users">
          Counter Users
        </ion-item>
        <ion-item menu-close ng-show="login" href="#/app/change-password">
          Change Password
        </ion-item>
        <ion-item menu-close ng-show="login" ng-click="logout()">
          Logout
        </ion-item>
        
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

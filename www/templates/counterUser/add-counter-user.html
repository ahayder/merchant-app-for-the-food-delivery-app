<ion-modal-view>
	<ion-header-bar class="bar bar-assertive">
	  	<h1 class="title">Add New User</h1>
	</ion-header-bar>

	<ion-content class="padding">

	  	<div class="list">
            <label class="item item-input">
                <input type="text" ng-model="user.username" placeholder="Username">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="user.password" placeholder="Password">
            </label>
        </div>

        <button class="button button-full button-positive" ng-click="saveCounterUser(user)">
		  Save
		</button>
		<button class="button button-full button-assertive" ng-click="closeModal()">
		  Cancel
		</button>

	</ion-content>
</ion-modal-view>

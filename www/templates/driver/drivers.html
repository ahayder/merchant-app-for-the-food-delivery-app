<ion-view title="Drivers">
    <ion-nav-buttons side="right">
      <button class="button" ng-click="addNewDriverModal()">
        <i class="icon ion-ios-plus"></i>
      </button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header has-subheader bar-light">
        <ion-list ng-repeat="driver in drivers">
            <ion-item class="item item-icon-right" ui-sref="app.driver" ng-click="saveForNextState(driver)">
                {{driver.driver_name}} {{driver.driver_position}}
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
